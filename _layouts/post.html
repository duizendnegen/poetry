---
layout: page
---

<div class="post">

  <div class="card">

    {% if page.title %}
    <h1 class="card__title article_title">{{ page.title | capitalize }}</h1>
    {% endif %}

    {% if page.date %}
    <div class="card__date">{{ page.date | date: "%Y / %m / %d" }}</div>
    {% endif %}

    <div class="article__content">{{ content }}</div>

  </div>
</div>
